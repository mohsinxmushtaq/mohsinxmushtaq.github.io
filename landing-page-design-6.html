<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red and Black Theme Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 40px 20px;
        }
        
        .logo-container {
            margin-bottom: 70px;
            position: relative;
        }
        
        .logo {
            position: relative;
            z-index: 2;
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background: rgba(254, 13, 35, 0.2);
            filter: blur(40px);
            border-radius: 50%;
            z-index: 1;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        .btn {
            width: 180px;
            height: 180px;
            background-color: #0F0F0F;
            color: #ffffff;
            border: 1px solid #333;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(254, 13, 35, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(254, 13, 35, 0.2);
            border-color: #FE0D23;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .btn-line {
            width: 30px;
            height: 2px;
            background-color: #FE0D23;
            margin-bottom: 20px;
            transition: width 0.3s ease;
        }
        
        .btn:hover .btn-line {
            width: 50px;
        }
        
        .btn-text {
            font-size: 18px;
            letter-spacing: 1px;
        }
        
        .background-shape {
            position: fixed;
            top: -300px;
            right: -300px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(254, 13, 35, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
        }
        
        .background-shape-2 {
            position: fixed;
            bottom: -200px;
            left: -200px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(254, 13, 35, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
        }
        
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.5;
        }
        
        @media (max-width: 700px) {
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                height: 120px;
            }
            
            .logo {
                max-width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            
            .logo-container {
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="background-shape"></div>
    <div class="background-shape-2"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo">
                <img src="https://ipanacllc.com/assets/images/resources/logo-1.png" alt="Company Logo" width="280">
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn">
                <div class="btn-content">
                    <div class="btn-line"></div>
                    <div class="btn-text">Products</div>
                </div>
            </button>
            
            <button class="btn">
                <div class="btn-content">
                    <div class="btn-line"></div>
                    <div class="btn-text">Services</div>
                </div>
            </button>
            
            <button class="btn">
                <div class="btn-content">
                    <div class="btn-line"></div>
                    <div class="btn-text">Contact</div>
                </div>
            </button>
        </div>
    </div>
</body>
</html>

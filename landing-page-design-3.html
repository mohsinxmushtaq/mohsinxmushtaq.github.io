<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Landing Page - Dark Mode Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 70px;
            position: relative;
        }
        
        .logo {
            position: relative;
            z-index: 2;
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background: rgba(66, 133, 244, 0.15);
            filter: blur(40px);
            border-radius: 50%;
            z-index: 1;
        }
        
        .buttons-container {
            position: relative;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        .btn {
            padding: 14px 28px;
            background-color: #252525;
            color: #f0f0f0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            min-width: 180px;
            border: 1px solid #333;
        }
        
        .btn:nth-child(1) {
            background-color: #4285F4;
            color: white;
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(66, 133, 244, 0.3);
        }
        
        .btn:nth-child(1):hover {
            box-shadow: 0 7px 25px rgba(66, 133, 244, 0.5);
        }
        
        .background-shape {
            position: fixed;
            top: -300px;
            right: -300px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(66, 133, 244, 0.1) 0%, rgba(18, 18, 18, 0) 70%);
            z-index: 0;
        }
        
        .background-shape-2 {
            position: fixed;
            bottom: -200px;
            left: -200px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(233, 30, 99, 0.1) 0%, rgba(18, 18, 18, 0) 70%);
            z-index: 0;
        }
        
        @media (max-width: 700px) {
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
            }
            
            .logo-container {
                margin-bottom: 50px;
            }
            
            .logo {
                max-width: 85%;
                margin-left: auto;
                margin-right: auto;
            }
            
            .logo-glow {
                width: 200px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shape"></div>
    <div class="background-shape-2"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo">
                <img src="/api/placeholder/400/200" alt="Company Logo" width="280">
            </div>
        </div>
        
        <div class="buttons-container">
            <div class="buttons">
                <button class="btn">Sign Up</button>
                <button class="btn">Features</button>
                <button class="btn">About Us</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Landing Page - Square Buttons Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 30px;
        }
        
        .logo-container {
            margin-bottom: 60px;
            position: relative;
        }
        
        .logo {
            transition: transform 0.4s ease;
        }
        
        .logo:hover {
            transform: scale(1.03);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0;
            width: 180px;
            height: 180px;
            background-color: white;
            color: #333;
            border: none;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            backface-visibility: hidden;
            padding: 20px;
        }
        
        .btn-icon {
            font-size: 36px;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .btn-front {
            transform: rotateY(0deg);
        }
        
        .btn-back {
            transform: rotateY(180deg);
            background-color: #3498db;
            color: white;
        }
        
        .btn:hover .btn-front {
            transform: rotateY(180deg);
        }
        
        .btn:hover .btn-back {
            transform: rotateY(0deg);
        }
        
        .btn:first-child .btn-icon {
            color: #e74c3c;
        }
        
        .btn:first-child:hover .btn-back {
            background-color: #e74c3c;
        }
        
        .btn:last-child .btn-icon {
            color: #2ecc71;
        }
        
        .btn:last-child:hover .btn-back {
            background-color: #2ecc71;
        }
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#ddd 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.5;
        }
        
        @media (max-width: 700px) {
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                height: 120px;
            }
            
            .logo {
                max-width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            
            .logo-container {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="https://ipanacllc.com/assets/images/resources/logo-1.png" alt="Company Logo" width="300">
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn">
                <div class="btn-content btn-front">
                    <div class="btn-icon">&#128187;</div>
                    <span>Products</span>
                </div>
                <div class="btn-content btn-back">
                    <span>Explore Our Products</span>
                </div>
            </button>
            
            <button class="btn">
                <div class="btn-content btn-front">
                    <div class="btn-icon">&#128196;</div>
                    <span>Services</span>
                </div>
                <div class="btn-content btn-back">
                    <span>View Our Services</span>
                </div>
            </button>
            
            <button class="btn">
                <div class="btn-content btn-front">
                    <div class="btn-icon">&#128222;</div>
                    <span>Contact</span>
                </div>
                <div class="btn-content btn-back">
                    <span>Get In Touch</span>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
